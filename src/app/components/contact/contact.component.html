<div class="mb-4">
  <app-star title="contact section" customColor="#2c3e50"></app-star>
  <form action="" class="w-50 mx-auto mt-4">
    <!-- userName -->
    <label
      for="userName"
      class="position-relative top-0"
      [class.__top]="!userName.length"
      >userName :
    </label>
    <input
      id="userName"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      placeholder="userName"
      name="userName"
    />
    <!-- userAge -->
    <label
      for="userAge"
      class="position-relative top-0"
      [class.__top]="!userAge.length"
      >userAge :
    </label>
    <input
      id="userAge"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      placeholder="userAge"
      name="userName"
    />
    <!-- userEmail -->
    <label
      for="userEmail"
      class="position-relative top-0"
      [class.__top]="!userEmail.length"
      >userEmail :
    </label>
    <input
      id="userEmail"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      placeholder="userEmail"
      name="userName"
    />
    <!-- userPassword -->
    <label
      for="userPassword"
      class="position-relative top-0"
      [class.__top]="!userPassword.length"
      >userPassword :
    </label>
    <input
      id="userPassword"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      placeholder="userPassword"
      name="userName"
    />

    <!--  -->

    <button type="button" class="btn btn-primary mt-4">send Message</button>
  </form>
</div>
